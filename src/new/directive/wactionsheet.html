<!-- 带遮罩层的弹窗提醒 -->
<div id="actionSheet_wrap" ng-if="isShowActionSheet">
    <div class="weui-mask_transparent actionsheet__mask" id="mask"></div>
    <div class="weui-skin_android" id="weui-android-actionsheet">
        <div class="weui-mask" ng-click="hideactionsheet()"></div>
        <div class="weui-actionsheet">
            <div class="weui-actionsheet__menu">
                <div class="weui-actionsheet__cell" ng-click="upSort()">升序</div>
                <div class="weui-actionsheet__cell" ng-click="downSort()">倒序</div>
            </div>
        </div>
    </div>
</div>
