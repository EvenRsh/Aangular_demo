<!DOCTYPE html>
<html lang="en" ng-app="newsApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>news</title>
    <link rel="stylesheet" type="text/css" href="css/weui.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
</head>

<body>
    <div ui-view=""></div>
</body>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-ui-router.js"></script>
<script type="text/javascript" src="js/ng-post.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript">
//主模块
var app = angular.module('newsApp', ['routers', 'directives', 'controllers', 'services', 'ng.post']);
///////
//路由 //
///////
var routers = angular.module('routers', ['ui.router']);
routers.config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider) {
    //首页
    $stateProvider.state('index', {
            url: '/index',
            controller: 'indexCtrl',
            templateUrl: 'template/index.html'
        })
        //第二层路由
        //推荐
        .state('index.1', {
            url: '/1',
            controller: 'recommendCtrl',
            templateUrl: 'template/recommend.html'
        })
        //热点
        .state('index.2', {
            url: '/2',
            // controller:'indexCtrl',
            templateUrl: 'template/hot.html'
        })
        //娱乐
        .state('index.3', {
            url: '/3',
            // controller:'indexCtrl',
            templateUrl: 'template/entertainment.html'
        })
        //信息详情
        .state('detail', {
            url: '/detail/:id',
            controller: 'detailCtrl',
            templateUrl: 'template/detail.html'
        })
        //登录
        .state('login', {
            url: '/login',
            controller: 'loginCtrl',
            templateUrl: 'template/login.html'
        })
        //登录
        .state('register', {
            url: '/register',
            controller: 'registerCtrl',
            templateUrl: 'template/login.html'
        })
        //添加新闻
        .state('insert', {
            url: '/insert',
            controller: 'insertCtrl',
            templateUrl: 'template/insert.html'
        });
    $urlRouterProvider.when('', '/index/1');
}]).run([`$http`, `cookie`, `$window`, function($http, cookie, $window) {
    $http.post(`http://10.16.155.28:81/news/php/index.php/login_api/auto_login`, {
        params: {
            username: cookie.getCookie(`username`),
            token: cookie.getCookie(`token`)
        }
    }).success((data) => {
        if (data.status == "success") {
            // console.log(data.info)
        } else {
            $window.location.href = `#/login`
        }
    })
}]);
///////
//组件 //
///////
var directives = angular.module('directives', []);
//选项卡头部
directives.directive('wheader', [function() {
        return {
            templateUrl: 'directive/wheader.html'
        }
    }])
    //搜索栏
    .directive('wsearch', [function() {
        return {
            templateUrl: 'directive/wsearch.html',
        }
    }])
    //轮播图
    .directive('wcarousel', [function() {
        return {
            templateUrl: 'directive/wcarousel.html',
            link: function(scope, ele, attr) {
                var swiper = new Swiper('.swiper-container', {
                    loop: true,
                    autoplay: 1000,
                    pagination: '.swiper-pagination',
                    paginationClickable: true
                });
            }
        }
    }])
    //新闻列表
    .directive('wlogin', [function() {
        return {
            templateUrl: 'directive/wlogin.html',
        }
    }])
    //遮罩层弹窗
    .directive('wactionsheet', [function() {
        return {
            templateUrl: 'directive/wactionsheet.html',
        }
    }])
    //遮罩层loading
    .directive('wtoast', [function() {
        return {
            templateUrl: 'directive/wtoast.html',
        }
    }])
    //pic查看gallery
    .directive('wgallery', [function() {
        return {
            templateUrl: 'directive/wgallery.html',
        }
    }])
    //新闻列表
    .directive('wpanel', [function() {
        return {
            templateUrl: 'directive/wpanel.html',
        }
    }]);
////////
//控制器 //
////////
var controllers = angular.module('controllers', []);
//首页主控制器
controllers.controller('indexCtrl', ['$scope', '$window', 'cookie', function($scope, $window, cookie) {


        //tab 2层路由开关
        $scope.tabSelected = 1;
        $scope.changeTab = (a) => {
                $scope.tabSelected = a;
                $window.location.href = `#/index/` + $scope.tabSelected;
            }
            //搜索栏数据控制
        $scope.searchValue = "";
        $scope.isSearch = false;
        $scope.search = () => {
            $scope.isSearch = true;
        }
        $scope.cancel = () => {
            $scope.isSearch = false;
            $scope.searchValue = "";
        }


    }])
    //详情页detail
    .controller('detailCtrl', ['$scope', '$window', '$http', '$state', function($scope, $window, $http, $state) {
        $http.get('http://10.16.155.28:81/news/php/index.php/news_api/show_detail', {
            params: {
                id: $state.params.id
            }
        }).success((data) => {
            // console.log(data);
            var obj = data.news_list[0]
            $scope.name = obj.channel_name;
            $scope.title = obj.title;
            $scope.text = obj.text;
            $scope.isShow = false;
            $scope.imgUrl = `./img/28.jpg`;
            $scope.showPic = (url) => {
                $scope.isShow = true;
                $scope.imgUrlshow = url;
            }
            $scope.hidePic = () => {
                $scope.isShow = false;
                $scope.imgUrlshow = '';
            }
            $scope.goback = () => {
                $window.history.back();
            }
        })
    }])
    //loginCtrl 
    .controller('loginCtrl', ['$scope', '$http', '$window', 'cookie', function($scope, $http, $window, cookie) {
        $scope.submit = () => {
            console.log($scope.username);
            console.log($scope.password)
            $http.post('http://10.16.155.28:81/news/php/index.php/login_api/login', {
                //$http.post('http://localhost:81/news/php/index.php/login_api/login', {
                params: {
                    username: $scope.username,
                    password: $scope.password
                }
            }).success((data) => {
                if (data.status == "failure") {
                    alert('账号密码错误');
                } else {
                    cookie.setCookie('username', data.user_name);
                    cookie.setCookie('token', data.info.token);
                    $window.location.href = '#/index/1';
                }

            })
        }
    }])
    //registerCtrl 
    .controller('registerCtrl', ['$scope', '$http', '$window', 'cookie', function($scope, $http, $window, cookie) {
        $scope.submit = () => {
            // console.log($scope.username);
            // console.log($scope.password)
            console.log(123); 
            $http.post('http://10.16.155.28:81/news/php/index.php/login_api/register', {
                params: {
                    username: $scope.username,
                    password: $scope.password
                }
            }).success((data) => {
                if (data.status == "failure") {
                    alert('注册失败');
                } else {
                    // cookie.setCookie('username', data.user_name);
                    // cookie.setCookie('token', data.info.token);
                    // $window.location.href = '#/index/1';
                console.log(data);
                }
            })
        }
    }])
    //insertCtrl 
    .controller('insertCtrl', ['$scope', '$http', '$window', 'cookie', function($scope, $http, $window, cookie) {
        $scope.title = '';
        $scope.text = '';
        $scope.submit = () => {
            $http.get('http://10.16.155.28:81/news/php/index.php/news_api/insert_news', {
                params: {
                    title: $scope.title,
                    text: $scope.text
                }
            }).success((data) => {
                // if (data.status == "failure") {
                //     alert('账号密码错误');
                // } else {
                //     cookie.setCookie('username', data.user_name);
                //     cookie.setCookie('token', data.info.token);
                //     $window.location.href = '#/index/1';
                // }
                console.log(data)
            })
        }
    }])
    //recommendCtrl 推荐
    .controller('recommendCtrl', ['$scope', '$http', '$window', '$filter', function($scope, $http, $window, $filter) {
        //详细页跳转逻辑
        $scope.getDetail = (a) => {
                $window.location.href = `#/detail/` + a;
            }
            //带遮罩层的弹窗提醒
        $scope.isShowActionSheet = false;
        $scope.showactionsheet = (a) => {
            $scope.isShowActionSheet = true;
        }
        $scope.hideactionsheet = () => {
            $scope.isShowActionSheet = false;
        }

        //数据请求
        $scope.arrs = [];
        $scope.iswtoast = false;
        $scope.add = () => {
            $scope.iswtoast = true;
            $http.get('http://10.16.155.28:81/news/php/index.php/news_api/show_detail_by_channel_id', {
                params: {
                    channel_id: 4
                }
            }).success((data) => {
                $scope.iswtoast = false;
                // console.log(data);
                $scope.arrs = $scope.arrs.concat(data.news_list);
                // console.log($scope.arrs)
                //排序开关
                $scope.sort = false;
                $scope.upSort = () => {
                    $scope.sort = true;
                    $scope.arrs=$filter('orderBy')($scope.arrs, 'title', $scope.sort);
                }
                $scope.downSort = () => {
                    $scope.sort = false;
                    $scope.arrs=$filter('orderBy')($scope.arrs, 'title', $scope.sort);
                }
                // $scope.arr2 = 
                // console.log($scope.arr2)
                // $scope.arrs = $scope.arr2;
            })
        }
        $scope.add();
    }]);

var services = angular.module('services', []);
services.service('cookie', ['$document', function($document) {
    return {
        setCookie: function(name, value) {
            var days = 10;
            var ex = new Date();
            ex.setTime(ex.getTime() + days * 24 * 60 * 60 * 1000);
            $document[0].cookie = name + "=" + value + ";expires=" + ex;
        },
        getCookie: function(name) {
            var a;
            var reg = new RegExp("(^|)" + name + "=([^;]*)(;|$)");
            if (a = $document[0].cookie.match(reg)) {
                return a[2];
            }
        }
    }
}])
</script>

</html>
