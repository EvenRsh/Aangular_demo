<!DOCTYPE html>
<html ng-app="baiduApp">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				font-family: "微软雅黑";
			}
			
			#l-map {
				height: 500px;
				width: 100%;
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yA2OiAD3q3ntTH1TQF5IWaSg598p3bQX"></script>
		<!--<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>-->
		<script src="../js/angular.js"></script>
		<title>根据起终点名称查询公交换乘</title>
	</head>

	<body ng-controller="indexCtrl">
		<p>{{name}}</p>
		<input ng-model="start" />
		<input ng-model="end" />
		<div id="l-map"></div>
		<div id="driving_way">
			<select ng-model="drivingWay">
				<option value="0">最少时间</option>
				<option value="1">最少换乘</option>
				<option value="2">最少步行</option>
				<option value="3">不乘地铁</option>
			</select>
			<input type="button" ng-click="result()" value="查询" />
		</div>
	</body>

</html>
<script type="text/javascript">
	var app = angular.module('baiduApp', []);
	app.controller('indexCtrl', function($scope) {
			$scope.name = 'abc';
			var map = new BMap.Map("l-map");
			map.centerAndZoom(new BMap.Point(116.404, 39.915), 14);

			//var start = $scope.start;
			//var end = $scope.end;
			var routePolicy = [BMAP_TRANSIT_POLICY_LEAST_TIME, BMAP_TRANSIT_POLICY_LEAST_TRANSFER, BMAP_TRANSIT_POLICY_LEAST_WALKING, BMAP_TRANSIT_POLICY_AVOID_SUBWAYS];
			var transit = new BMap.TransitRoute(map, {
				renderOptions: {
					map: map
				},
				policy: 0
			});
			$scope.result = function() {
				console.log($scope.start,$scope.end)
				map.clearOverlays();
				var i = $scope.drivingWay;
				search($scope.start, $scope.end, routePolicy[i]);
				function search(start, end, route) {
					transit.setPolicy(route);
					transit.search(start, end);
				}
			};
		})
</script>
