<!DOCTYPE html>
<html lang="en" ng-app="saApp">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <!-- Demo styles -->
    <style>
    html,
    body {
        position: relative;
        height: 100%;
    }
    
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }

    .swiper-container {
        width: 100%;
        height: 100%;
    }
    
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
    <script src="js/angular.js"></script>
    <script src="js/swiper.js"></script>
    <script>
	    var app = angular.module(`saApp`, [`controllers`]);
	    var saCtrl = angular.module(`controllers`, []);
	    saCtrl.controller(`indexCtrl`, [`$scope`, function($scope) {
	        $scope.name = `rh`;
	        $scope.arrs = [`Slide 1`, `Slide 2`, `Slide 3`, `Slide 4`, `Slide 5`];
	    }])
    </script>

</head>

<body ng-controller="indexCtrl">
	    	<div class="swiper-container">
		        <div class="swiper-wrapper">
		            <div ng-repeat="arr in arrs" class="swiper-slide">{{arr}}</div>
		        </div>
			    <!-- Add Pagination -->
			    <div class="swiper-pagination"></div>
			    <!-- Add Arrows -->
			    <div class="swiper-button-next"></div>
			    <div class="swiper-button-prev"></div>
		    </div>
</body>
	<script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        spaceBetween: 30
	    });
    </script>
</html>
