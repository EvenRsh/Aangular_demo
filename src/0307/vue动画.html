<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.expend-transition {
			height: 20px;
			opacity: 1;
			transition: all .3s ease;
			overflow: hidden;
			margin: 0;
		}
		
		.expend-enter,
		.expend-leave {
			height: 0;
			opacity: 0;
		}
		
		.staggered-transition {
			transition: all .5s ease;
			overflow: hidden;
			margin: 0;
			height: 20px;
		}
		
		.staggered-enter,
		.staggered-leave {
			opacity: 0;
			height: 0;
		}
	</style>

	<body>
		<div id="demo">
			<input v-model="name" />
			<ul>
				<li v-for="arr in arrs|filterBy name in 'name'" transition="expend">{{arr.name}}</li>
			</ul>
		</div>
	</body>
	<script src="js/vue.js"></script>
