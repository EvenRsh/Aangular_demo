<!DOCTYPE html>
<html ng-app="serApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body ng-controller="indexCtrl">
		<p>{{num}}</p>
	</body>
	<script src="js/angular.js"></script>
	<script type="text/javascript">
		var app = angular.module('serApp', []);
		app.controller('indexCtrl', function($scope, tool, filter) {
				$scope.name = 'yao';
				console.log(tool);
				var sum = tool.add(1, 2);
				console.log(sum);
				$scope.num = filter('currency')(1, 'ï¿¥');
			})
			//app.filter();
		app.service('filter', function() {
			return function(type) {
				if(type == "currency") {
					return function(num, char) {
						console.log(num);
						return char + num;
					}
				}
			}
		})
		app.service('tool', function() {
			return {
				add: function(a, b) {
					return a + b;
				}
			}
		})
	</script>

</html>
