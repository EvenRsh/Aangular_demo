<!DOCTYPE html>
<html ng-app="filterApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="indexCtrl">
			<p>{{name|myfilter}}</p>
			<div ng-bind-html='html'></div>
		</div>
		<div ng-controller="index2Ctrl">
			<p>{{name|myfilter}}</p>
		</div>
	</body>
	<script src="js/angular.js"></script>
	<script>
		var app = angular.module('filterApp', []);
		app.controller('indexCtrl', ['$scope','$sce', function($scope,$sce) {
			$scope.name = 'yao';
			$scope.html = $sce.trustAsHtml('<p>123<span>456</span></p>');
		}])
		app.controller('index2Ctrl', ['$scope', function($scope) {
			$scope.name = 'xie'
		}])
		app.filter('myfilter',['$http',function($http){
			var func = function(input){
				return input + '你已经被处理了';
			}
			return func;
		}])
	</script>
</html>
