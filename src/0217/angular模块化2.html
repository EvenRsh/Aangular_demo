<!DOCTYPE html>
<html ng-app="serApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div ng-controller="indexCtrl">
			<p>{{name|ed}}</p>
		</div>
		<div ng-controller="homeCtrl">
			<p>{{name|edd}}</p>
		</div>
	</body>
	<script src="js/angular.js"></script>
	<script>
		var app = angular.module('serApp', ['indexController', 'homeController']);

		var indexController = angular.module('indexController', []);
		indexController.controller('indexCtrl', function($scope, $http, tool) {
			$scope.name = 'yao';
			console.log(tool)
		}).service('tool', function() {
			return {
				add: function(a, b) {
					return a + b;
				}
			}
		}).filter('ed', function() {
			return function(input) {
				return input + 'ed';
			}
		})

		var homeController = angular.module('homeController', []);
		homeController.controller('homeCtrl', function($scope, $http, tool) {
			$scope.name = 'xie';
			console.log(tool)
		}).service('tool', function() {
			return {
				add: function(a, b) {
					return a + b;
				}
			}
		}).filter('edd', function() {
			return function(input) {
				return input + 'edd';
			}
		})
	</script>

</html>
